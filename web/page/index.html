<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script>
        $(function () {
            show();
        })
        function show() {
            $.ajax({
                url: "list",
                type: "get",
                success: function (data) {
                    $.each(data, function (index, value) {
                        $('#tab').append(
                            "<tr>" +
                            "<td>" + value.id + "</td>" +
                            "<td>" + value.name + "</td>" +
                            "<td>" + value.pwd + "</td>" +
                            "<td>" + value.age + "</td>" +
                            "<td>" + value.sex + "</td>" +
                            "<td>" + value.tel + "</td>" +
                            "<td>" + value.email + "</td>" +
                            "<td>" + value.address + "</td>" +
                            "</tr>"
                        )
                    })
                }
            })
        }
        function forword() {
            location="reg.html"
        }
    </script>
</head>
<body>
<h2>用户列表</h2>
<input type="button" value="注册" onclick="forword()">
<table id="tab" class="table table-bordered table-striped table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>pwd</th>
        <th>age</th>
        <th>sex</th>
        <th>tel</th>
        <th>email</th>
        <th>address</th>
    </tr>
</table>

</body>
</html>
